<div class="container">
  <div class="row g-3">
    <!-- loop through list of products -->
    {% for product in products['products'] %}
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img class="card-img-top" src= {{product['image'][0]}} alt="...">
        <div class="card-body">
          <h5 class="card-title">Name: {{ product['product_name'] }} </h5>
          <p class="card-text"><b>Description:</b> {{ product['product_description'] }}</p>
          <p class="card-text"><b>Price:</b> R{{ product['price_data']['price'] }} </p>
          
          <form class="text-center" method="POST">
            <div class="row g-2">
              
              <div class="col-4 col-sm-3 col-md-6 col-lg-6">
                <button name="product" type="submit" class="btn btn-outline-primary" value={{product['stripe_product_id']}} >info</button>
              </div>
              
              <div class="col-4 col-md-6 col-lg-6">
                <button name="add_to_cart" type="submit" class=" btn btn-outline-success" value={{product['price_data']['stripe_price_id']}}> add
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
</svg>
                </button>
              </div>
              
              <div class="col-4 col-sm-5 col-md-7 col-lg-6">
                <button name="remove_from_cart" type="submit" class="btn btn-outline-warning"value={{product['price_data']['stripe_price_id']}}> remove
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
</svg>
                  
            </button>
              </div>
              
              <div class="col-12 col-md-5 col-lg-6">
                <button name="clear_cart" type="submit" class="btn btn-outline-danger"value="clear">Clear</button>
              </div>
            </div>
            
            
            
            
          </form>
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
